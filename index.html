<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Проект</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <input type="file" id="imageInput" accept="image/*">

    <div class="text-controls">
      <input type="number" id="fontSizeInput" min="10" max="200" value="50">
      <input type="text" id="textInput" placeholder="PROMOCODE">
      <button id="applyTextBtn">СОЗДАТЬ КРЕАТИВ</button>
    </div>

    <div class="select-controls">
      <select id="geoSelect">
        <option>Geo1</option>
        <option>Geo2</option>
        <option>Geo3</option>
      </select>

      <select id="currencySelect">
        <option>USD1</option>
        <option>USD2</option>
        <option>USD3</option>
      </select>

      <button id="angleBtn">0°</button>
    </div>

    <button id="downloadBtn">СКАЧАТЬ</button>
    <canvas id="canvas"></canvas>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
